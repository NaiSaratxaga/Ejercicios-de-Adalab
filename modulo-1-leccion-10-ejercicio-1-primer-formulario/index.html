<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>My first form</title>

</head>

<body>
    <header class="container">
        <h1>Mi primer formulario :)</h1>



    </header>

    <main>

        <article class="form-name">
            <form action="https://adalab-server-form.herokuapp.com/" method="post">

                <label for="firstName">Nombre</label>
                <input placeholder="Escribe aquí tu nombre de pila..." id="firstName" type="text" name="firstName"
                    required />

                <label for="lastName">Apellido</label>
                <input placeholder="Escribe aquí tus apellidos..." id="lastName" type="text" name="lastName" />

                <label for="emailAddress">Correo electrónico</label>
                <input placeholder="Escribe aquí tu correo..." type="email" id="emailAddress" name="emailAddress"
                    required />

                <select>
                    <option>Calle</option>
                    <option>Avenida</option>
                    <option>Casa</option>

                    <label for="direccion">Calle</label>
                    <input placeholder="Escribe aquí tu Calle..." id="calle" type="text" name="direccion" required />
                </select>

                <label for="ciudad">Ciudad</label>
                <input placeholder="Escribe aquí tu Ciudad..." id="ciudad" type="text" name="ciudad" required />

                <label for="provincia">Provincia</label>
                <input id="provincia" type="text" name="provincia" value="Madrid" required />

                <label for="pais">Pais</label>
                <input id="pais" type="text" name="pais" value="España" required />

                <label for="dni">DNI </label>
                <input placeholder="Escribe aquí tu DNI..." type="dni" id="dni" name="dni" required />

                <label for="telephone">Teléfono</label>
                <input placeholder="Escribe aquí tu teléfono..." type="tel" id="telephone" name="telephone" required />

                <label for="password">Contraseña</label>
                <input placeholder="Escribe aquí tu contraseña..." type="password" id="password" name="password"
                    required />

                <label for="password">Confirmar contraseña</label>
                <input placeholder="Confirma aquí tu contraseña..." type="password" id="password" name="password"
                    required />


                <input type="submit" value="Enviar info" />



            </form>
        </article>




    </main>



    <footer>


    </footer>


</body>

</html>
