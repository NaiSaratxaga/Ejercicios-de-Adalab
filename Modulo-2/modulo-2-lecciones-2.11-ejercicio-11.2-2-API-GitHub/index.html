<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise GitHub Users API</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <h1 class="h1">User Finder on GitHub</h1>
        <input class="js_userGithub" type="text" placeholder="GitHub username" />
        <button class=" button js_buttonSearch" type="button">Search User</button>

        <h2 class="h2">Results</h2>
        <h4 class="h4">Name</h4>
        <p class="p js_name"></p>
        <h4 class="h4">Photo</h4>
        <img src="" alt="GitHub User" class="js_image" />
        <h4 class="h4">Number of repositories</h4>
        <p class="p js_repos"></p>
        <h4 class="h4">Followers</h4>
        <p class="p js_followers"></p>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
